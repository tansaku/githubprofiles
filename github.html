<html>
  <head>
    <title>Github profiles</title>
    <link href='github.css' rel='stylesheet'>
  </head>
  <body>
    <form id='add_profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <div class='profile-container'>

    </div>

    <template id='profile-template'>
      <div class="profile">
        <div class="left">
          <img src="{{avatar_url}}">
        </div>

        <div class="right">
          <h3>
            <a href="{{html_url}}">
              {{login}}
            </a>
          </h3>
          <h4>Repos: {{public_repos}}</h4>
          <h4>Followers: {{followers}}</h4>
        </div>
        <a class='close' href='#'>x</a>
        <br clear="all">
      </div>
    </template>

    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='mustache.js'></script>
    <script>
    function addProfileFromUsername(name){
      $.get('https://api.github.com/users/'+ name,function(user){
        var profile = Mustache.render($('#profile-template').html(),user);
        $(profile).appendTo('.profile-container').slideDown()
        //$('.profile-container').append(profile);
      }).error(function(){
        alert('No such user with username: '+ name);
      }).always(function(){
        $('#username').val('');
      });
    };

    $(document).ready(function(){
      $('#add_profile').on('submit', function(event){
        event.preventDefault();
        addProfileFromUsername($('#username').val());
      });
      $('.profile-container').on('click','.close', function (){
        $(this).closest('.profile').slideUp(function(){
           $(this).remove();
        });
      });
    });

    </script>
  </body>
</html>
